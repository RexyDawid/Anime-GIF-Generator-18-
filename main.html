<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anime GIF Generator üå∏</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #ff7ccf;
            background: linear-gradient(135deg, #ff7ccf, #ff3fab, #ff9bce);
            height: 100vh;
            overflow: hidden;
            color: white;
        }

        /* weicher pinker blur-container f√ºrs Handy */
        .container,
        .popup-content,
        .favorites,
        .age-box {
            background: rgba(255, 160, 220, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        /* TOP BAR */
        .top-bar {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .top-bar h1 {
            font-size: 26px;
            text-shadow: 0 0 8px rgba(0,0,0,0.4);
        }

        #punkteBox {
            margin-top: 5px;
            background: rgba(255,255,255,0.25);
            padding: 8px 18px;
            border-radius: 15px;
            font-size: 18px;
        }

        /* Main Content Handy Version */
        .container {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            padding: 18px;
            border-radius: 22px;
            text-align: center;
        }

        .gif-box {
            width: 100%;
            height: 800px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .gif-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .blue { background: #ff2e9b; }
        .purple { background: #d218ff; }
        .heart { background: #ff3b8d; }
        .folder { background: #ffb100; }

        /* Creator Input */
        #creatorInput {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            margin-top: 12px;
            font-size: 16px;
        }

        /* Popup */
        .popup {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .hidden { display: none; }

        .popup-content {
            padding: 25px 35px;
            border-radius: 20px;
            text-align: center;
            color: white;
            width: 80%;
            font-size: 20px;
        }

        /* Favoriten unten */
        .fav-buttons {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            display: flex;
            gap: 10px;
        }

        /* Panel Favoriten */
        .favorites {
            position: fixed;
            inset: 0;
            padding: 30px;
            z-index: 4000;
            overflow-y: scroll;
            text-align: center;
            color: white;
        }

        .favorites h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .fav-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .fav-list img {
            width: 100%;
            border-radius: 15px;
        }

        /* Age Gate */
        .age-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 6000;
        }

        .age-box {
            padding: 30px;
            border-radius: 20px;
            max-width: 80%;
            text-align: center;
            font-size: 20px;
            color: white;
        }

        .age-warning {
            display: none; /* weg damit auf Handy */
        }
    </style>

</head>
<body>

<div id="ageGate" class="age-overlay">
    <div class="age-box">
        <h2>üîû Bist du 18?</h2>
        <p>Diese Seite ist spicy üò≠üî•</p>
        <button id="yesBtn" class="btn blue">Ja</button>
        <button id="noBtn" class="btn purple">Nein</button>
    </div>
</div>

<div class="top-bar">
    <h1>üå∏ Anime GIF Generator</h1>
    <div id="punkteBox">Punkte: 10</div>
</div>

<div class="container">
    <div class="gif-box">
        <img id="gifImage" src="">
    </div>

    <button class="btn blue" onclick="showGif()">GIF anzeigen (-1)</button>

    <input type="text" id="creatorInput" placeholder="Creator Code...">
    <button class="btn purple" onclick="redeemCode()">Code einl√∂sen</button>
</div>

<div id="popup" class="popup hidden">
    <div class="popup-content">
        <h2>Keine Punkte üò≠üî•</h2>
        <p>Warte <span id="timer">60</span> Sekunden f√ºr +10</p>
    </div>
</div>

<div class="fav-buttons">
    <button class="btn heart" onclick="saveFavorite()">‚ù§Ô∏è</button>
    <button class="btn folder" onclick="toggleFavorites()">üìÅ</button>
</div>

<div id="favoritesPanel" class="favorites hidden">
    <h2>üíñ Favoriten</h2>
    <div id="favList" class="fav-list"></div>
</div>

<script>
/* === JS === */

let punkte = 10;
const punkteBox = document.getElementById("punkteBox");

const gifSources = [
    "https://nekos.best/api/v2/neko",
    "https://api.waifu.pics/nsfw/waifu",
    "https://api.waifu.pics/sfw/waifu"
];

function updatePunkte() {
    punkteBox.innerText = "Punkte: " + punkte;
}

async function showGif() {
    if (punkte <= 0) return startTimer();
    punkte--; updatePunkte();

    let api = gifSources[Math.floor(Math.random() * gifSources.length)];

    let res = await fetch(api);
    let data = await res.json();

    document.getElementById("gifImage").src =
        api.includes("nekos") ? data.results[0].url : data.url;
}

function startTimer() {
    const popup = document.getElementById("popup");
    const timerText = document.getElementById("timer");
    popup.classList.remove("hidden");

    let s = 60;
    let count = setInterval(() => {
        s--; timerText.innerText = s;
        if (s <= 0) {
            clearInterval(count);
            popup.classList.add("hidden");
            punkte += 10;
            updatePunkte();
        }
    }, 1000);
}

function redeemCode() {
    let c = document.getElementById("creatorInput").value;

    if (c === "IloveAnimeweb") punkte += 5;
    else if (c === "freewerbung") punkte += 20;
    else if (c === "IHateAnime") punkte += 50;
    else return alert("‚ùå Ung√ºltig!");

    updatePunkte();
    alert("‚úî Punkte erhalten!");
}

let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

function saveFavorite() {
    let img = document.getElementById("gifImage").src;
    if (!img) return alert("Kein GIF üò≠");

    if (!favorites.includes(img)) {
        favorites.push(img);
        localStorage.setItem("favorites", JSON.stringify(favorites));
        alert("‚ù§Ô∏è gespeichert!");
    } else {
        alert("Schon drin üò≥");
    }
}

function toggleFavorites() {
    const p = document.getElementById("favoritesPanel");
    const list = document.getElementById("favList");

    if (p.classList.contains("hidden")) {
        list.innerHTML = favorites.map(url => `<img src="${url}">`).join("");
    }

    p.classList.toggle("hidden");
}

/* Age Gate */
const ageGate = document.getElementById("ageGate");

if (localStorage.getItem("ageVerified")) {
    ageGate.style.display = "none";
}

document.getElementById("yesBtn").onclick = () => {
    localStorage.setItem("ageVerified", "1");
    ageGate.style.display = "none";
};

document.getElementById("noBtn").onclick = () => {
    alert("Dann nix f√ºr dich üò≠");
    location.href = "https://google.com";
};
</script>

</body>
</html>
